<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Cocos Creator | rabit_eat</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style-desktop.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <h1 class="header">rabit_eat</h1>
    <button id="startGame" name="startGame">startGame</button>
    <div id="GameDiv" style="width:1280px; height: 720px;">
        <canvas id="GameCanvas" width="1280" height="720"></canvas>
        <div id="splash">
            <div class="progress-bar stripes">
                <span style="width: 0%"></span>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            var stButton = document.getElementById('startGame');
            stButton.onclick = function() {
                window.startGame();
            }
            window.htmlTo = function(e) {
                console.log('读取到了: ' + e);
            }

        })
    </script>
    <script src="src/settings.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
